<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>

<body >
  <div id="app">

  </div>


<!-- <script src="index.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.js"></script>
<script >
const ADD_TODO = 'ADD_TODO';
const REMOVE_TODO = 'REMOVE_TODO';
const ADD_GOAL = 'ADD_GOAL';
const REMOVE_GOAL = 'REMOVE_GOAL';
const RECEIVE_DATA = "RECEIVE_DATA"
const LOADING_TRUE = "LOADING_TRUE"
const LOADING_FALSE = "LOADING_FALSE"

const todos = (state = [], event) => {
  switch (event.type) {
    case ADD_TODO:
      return state.concat(event.data);
    case REMOVE_TODO:
      return state.filter((item) => item.name !== event.data.name);
    
    case RECEIVE_DATA:
      console.log(event)
      return event.data.todos  

    default:
      return state;
  }
};

const goals = (state = [], event) => {
  switch (event.type) {
    case ADD_GOAL:
      return state.concat(event.data);
    case REMOVE_GOAL:
      return state.filter((item) => item.name !== event.data.name);
    case RECEIVE_DATA:
      return event.data.goals
    default:
      return state;
  }
};

  const loading = (state = [], event) => {
    switch(event.type){
      case LOADING_TRUE:
        return true;
      case LOADING_FALSE:
        return false;
      default:
        return false;

    }
  }

// const indexReducer = (state = {}, event) => ({
//   todos: todoReducer(state.todos, event),
//   goals: goalReducer(state.goals, event),
// });

const checker = (store) => (next) => (action) => {
        if(action.type === ADD_TODO
        && action.data.name.toLowerCase().includes('abuse')){
        return alert("failed");
        }else{
          next(action)
        }
      }

 const logger = (store) => (next) => (action) => {
    
      console.log(action)
      console.log(store.getState());
  
   next(action)
 }
   
const store = Redux.createStore(Redux.combineReducers({
  todos, 
  goals,
  loading
}), Redux.applyMiddleware( ReduxThunk.default, checker, logger));
console.log(store.getState());


const addTodoAction = (name) => ({
  type: 'ADD_TODO',
  data: {
    name,
  },
});

const removeTodoAction = (name) => ({
  type: 'REMOVE_TODO',
  data: {
    name,
  },
});

const addGoalAction = (name) => ({
  type: 'ADD_GOAL',
  data: {
    name,
  },
});


const removeGoalAction = (name) => ({
  type: 'REMOVE_GOAL',
  data: {
    name,
  },
});

const receiveDataAction = (todos, goals) => ({
  type: 'RECEIVE_DATA',
  data: {
    todos,
    goals,
  }
})


const loadingTrueAction = () => ({
  type: LOADING_TRUE
})

const loadingFalseAction = () => ({
  type: LOADING_FALSE
})

const addTodoActionApi = (name) => {
  console.log("heloo=========")
  return (dispatch) => {
    dispatch(addTodoAction(name));
      return API.saveTodo(name)
      .then((data)=> [
        console.log("success")
      ])
      .catch(()=> {
        console.log("fail")
        dispatch(removeTodoAction(name));
      })
  }

}

</script>

<script type="text/babel">
  console.log(React)

  class Todo extends React.Component{

    handleSubmit = (event) => {
      event.preventDefault();
      this.props.store.dispatch(addTodoActionApi(this.input.value))
    }

    render(){
      const {todos} = this.props;
      
      return (
        <div>
        <h2>Todos</h2>
          <form className='.todo' onSubmit={this.handleSubmit}>
            <input type="text" name="add-todo" id="todo_input" ref={(input) => this.input = input}  />
            <button id="todo_button ">add todo</button>
          </form>
          
          <ul id="todos">
            {this.props.loading && "loading"}
            {todos.map(todo => <li key={todo.name}>{todo.name}</li>)}
          </ul>

          <hr />

          <h2>Goals</h2>
        </div>
      )
    }
  }

  class App extends React.Component{

    componentDidMount(){
      store.subscribe(() => {
        this.forceUpdate()
        console.log("get state", store.getState())
      })


      this.props.store.dispatch(loadingTrueAction())
      Promise.all([API.fetchTodos(), API.fetchGoals()])
      .then( ([todos, goals]) => {
        this.props.store.dispatch(receiveDataAction(todos, goals));
        this.props.store.dispatch(loadingFalseAction())
      })
      // API.fetchTodos()
      //   .then(data => console.log(data));
      
    }

    render(){
      const {store} = this.props;
      const {todos, loading} = store.getState();
      
    
      return (
        <Todo store={store} loading={loading} todos={todos}/>
      )
    }
  }


  const Context = React.createContext()

  class Provider extends React.Component{

    render(){
      return(
        <Context.Provider value={this.props.store}>
          {this.props.children}
        </Context.Provider>
      )
    }
      
    
  }

  class ConnectedComponent extends React.Component{
    render(){
      return(
        <Context.Consumer>
          {(store) => {
            return <App store={store} />
          }}  
        </Context.Consumer>
      )
    }
  }

  ReactDOM.render(
    <Provider store={store}>
      <ConnectedComponent />
    </Provider>
    , document.getElementById("app"))

  console.log(ReduxThunk.default)
</script>
</body>
</html>
